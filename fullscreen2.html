function decode(x){
x=x.replace(/^\?/,"")
x=unescape(x)
x=x.replace(/\&/g,"\";")
x=x.replace(/\=/g,"\=\"")
x=x+"\""
x=x.replace(/(\")([0-9\.]+)(\")/g,"$2")
return x

}
